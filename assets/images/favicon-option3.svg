<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Opción 3: Calibrador/Vernier -->
  <circle cx="50" cy="50" r="48" fill="#0A2463"/>

  <g transform="translate(50, 50)">
    <!-- Parte superior del calibrador -->
    <rect x="-28" y="-22" width="56" height="6" rx="1" fill="#FFFFFF"/>

    <!-- Marcas de medición -->
    <line x1="-24" y1="-16" x2="-24" y2="-10" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="-18" y1="-16" x2="-18" y2="-12" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="-12" y1="-16" x2="-12" y2="-10" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="-6" y1="-16" x2="-6" y2="-12" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="0" y1="-16" x2="0" y2="-10" stroke="#FB8500" stroke-width="2"/>
    <line x1="6" y1="-16" x2="6" y2="-12" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="12" y1="-16" x2="12" y2="-10" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="18" y1="-16" x2="18" y2="-12" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="24" y1="-16" x2="24" y2="-10" stroke="#FFFFFF" stroke-width="1.5"/>

    <!-- Mandíbulas del calibrador -->
    <rect x="-30" y="-8" width="8" height="24" rx="2" fill="#FFFFFF"/>
    <rect x="22" y="-8" width="8" height="24" rx="2" fill="#FFFFFF"/>

    <!-- Parte móvil (naranja) -->
    <rect x="-15" y="-5" width="30" height="10" rx="2" fill="#FB8500"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>

    <!-- Letra S estilizada -->
    <text x="0" y="3" font-family="Inter, Arial, sans-serif" font-size="6" font-weight="700" fill="#0A2463" text-anchor="middle">S</text>
  </g>
</svg>
