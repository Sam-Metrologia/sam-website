<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM Estadísticas - Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .post-container {
            width: 1080px;
            height: 1080px;
            background: #0A2463;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 100px;
            font-weight: 900;
            letter-spacing: 12px;
            margin-bottom: 15px;
        }

        .tagline {
            font-size: 28px;
            color: #cbd5e1;
            letter-spacing: 2px;
        }

        .question {
            text-align: center;
            color: white;
            font-size: 52px;
            font-weight: 700;
            line-height: 1.3;
            margin: 40px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 50px 0;
        }

        .stat-card {
            background: white;
            border-radius: 25px;
            padding: 45px;
            text-align: center;
        }

        .stat-number {
            font-size: 90px;
            font-weight: 900;
            color: #0A2463;
            line-height: 1;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 24px;
            color: #64748b;
            font-weight: 600;
        }

        .cta-section {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
        }

        .cta-text {
            font-size: 38px;
            font-weight: 700;
            color: #0A2463;
            margin-bottom: 20px;
        }

        .cta-subtext {
            font-size: 24px;
            color: #64748b;
            margin-bottom: 15px;
        }

        .cta-contact {
            font-size: 28px;
            font-weight: 700;
            color: #0A2463;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="header">
            <div class="logo">SAM</div>
            <div class="tagline">METROLOGÍA S.A.S</div>
        </div>

        <div class="question">
            ¿Por qué elegir<br>
            SAM Metrología?
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">40%</div>
                <div class="stat-label">Reducción<br>de costos</div>
            </div>

            <div class="stat-card">
                <div class="stat-number">9</div>
                <div class="stat-label">Años de<br>experiencia</div>
            </div>

            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">Trazabilidad<br>digital</div>
            </div>

            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Plataforma<br>disponible</div>
            </div>
        </div>

        <div class="cta-section">
            <div class="cta-text">Prueba gratuita 30 días</div>
            <div class="cta-subtext">sammetrologia.com</div>
            <div class="cta-contact">+57 324 799 0534</div>
        </div>
    </div>
</body>
</html>
